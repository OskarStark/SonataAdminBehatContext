language: php
sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

env:
  global:
    - SYMFONY_DEPRECATIONS_HELPER=weak_vendors

stages:
  - test

matrix:
  fast_finish: true
  include:
    - stage: test
      php: 7.1
    - stage: test
      php: 7.2

install:
  - which composer
  - php -d memory_limit=-1 $(which composer) install

script:
  - vendor/bin/phpunit

notifications:
  email: oskarstark@googlemail.com
